<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="components/calendar/calendar.css">
	<link rel="stylesheet" type="text/css" href="components/calendar_icon/calendar_icon.css">
	<link rel="stylesheet" type="text/css" href="components/selection_grid/selection_grid.css">
	<link rel="stylesheet" type="text/css" href="css/modal_calendars.css">
	

	<script  src="js/script.js"></script>
	<script  src="js/enums.js"></script>
	<script  src="js/date_extension.js"></script>
	<script  src="components/calendar/calendar.js"></script>
	<script  src="components/calendar_icon/calendar_icon.js"></script>
	<script  src="components/selection_grid/selection_grid.js"></script>
	
</head>
<body>

	<header>This is the header</header>

	<main>
			<section class="start-end-calendar-container" ><!-- calendar_controller-->
				<div id="checkInContainer">
					<calendar-icon-component id="calIconCheckIn" class="calendar-icon"></calendar-icon-component>
					<span id="checkInSelect">Check In</span>
				</div>
				<div id="checkOutContainer">
					<calendar-icon-component id="calIconCheckOut" class="calendar-icon"></calendar-icon-component>
					<span id="checkOutSelect">Check Out</span>
				</div>
			</section>
			
			<div id="calendarNavigation">
				<button id="btnCalendarPrev">Previous</button>
				<button id="btnCalendarNext">Next</button>
			</div>

			<section id="modalCalendarsContainer" class="modal-calendars-container hidden">
				<calendar-component id="calStart" class="calendar panel"></calendar-component>
				<calendar-component id="calEnd" class="calendar panel"></calendar-component>
			</section>
		
	</main>
	<footer></footer>

	<!-- <script src="controllers/modal_controller.js"></script> -->
	<script src="controllers/calendar_controller.js"></script>
	<script src="js/postscript.js"></script>

</body>
</html>
